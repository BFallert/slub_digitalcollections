<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      lang="en">

<f:section name="ControlBar">
    <div class="control-bar">
        <div class="header-bar">
            <div class="brand"><f:link.page pageUid="{settings.rootPage.pid}" title="{settings.rootPage.title}" class="{settings.rootPage.cssClass}">{settings.rootPage.title}</f:link.page></div>
            <nav>
                <ul class="secondary-nav"><f:cObject typoscriptObjectPath="lib.navigation.kitodo" /></ul>
                <button type="button" class="nav-toggle" aria-label="<f:translate key='nav.open' extensionName='slub_digitalcollections' />">
                    <span></span>
                    <span class="nav-button-bar"></span>
                    <span class="nav-button-bar"></span>
                    <span class="nav-button-bar"></span>
                    <span class="nav-button-bar"></span>
                </button>
            </nav>
        </div>
        <div class="ctrldata-container">
            <div class="metadata-wrapper">
                <div class="tx-dlf-metadata">
                    <f:if condition="{docTitle}">
                        <h1>{docTitle}</h1>
                    </f:if>
                    <f:cObject typoscriptObjectPath="plugin.tx_dlf_metadata" />
                </div>
                <div class="offcanvas-toggle"></div>
            </div>
            
        <f:comment> add class if newspaper </f:comment>    
        <f:if condition="{isNewspaper} == 'newspaper_anchor'">
          <f:then>
            <div class="toc-wrapper toc-newspaper-anchor">
              
          </f:then>
          <f:else>
            <f:if condition="{isNewspaper} == 'newspaper_year'">
              <f:then>
            <div class="toc-wrapper toc-newspaper-year">
                 
              </f:then>
              <f:else>
                <f:if condition="{isNewspaper} == 'newspaper_issue'">
                  <f:then>
            <div class="toc-wrapper toc-newspaper">
                    
                  </f:then>
                  <f:else>
            <div class="toc-wrapper">
                    
                  </f:else>
                </f:if>
              </f:else>
            </f:if>
          </f:else>
        </f:if>
          
                      
                <f:cObject typoscriptObjectPath="plugin.tx_dlf_tableofcontents" />
                <div class="offcanvas-toggle"></div>
            </div>
        </div>
    </div>
</f:section>

</html>
